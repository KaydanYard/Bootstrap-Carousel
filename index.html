<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Bootstrap Carousel</title>
</head>
<body>
  <div id="carousel-wrapper" class="carousel slide" data-ride="carousel">

		<ol class="carousel-indicators">
			<li data-target="#carousel-wrapper" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-wrapper" data-slide-to="1"></li>
			<li data-target="#carousel-wrapper" data-slide-to="2"></li>
		</ol>

		<div class="carousel-inner">
			<div class="item active">
				<img src="images/placeholder1.png" alt="slide one" style="width:100%; max-height: 400px; object-fit: cover;">
			</div>

      <div class="item">
				<img src="images/placeholder2.png" alt="slide two"  style="width:100%; max-height: 400px; object-fit: cover;">
			</div>

      <div class="item">
				<img src="images/placeholder3.png" alt="slide three"  style="width:100%; max-height: 400px; object-fit: cover;">
			</div>
		</div>
		<a class="left carousel-control" href="#carousel-wrapper" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-wrapper" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
  </div>
</body>
</html>
